<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Garbage Detection | Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
</head>
<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar">
    <h1>ğŸš¯ Smart Garbage Detection</h1>
    <span class="status online">â— Live</span>
</nav>

<!-- ===== UPLOAD CARD ===== -->
<div class="container">
    <h2>Upload CCTV Footage</h2>
    <p class="subtitle">AI will detect littering events automatically</p>

    <form method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
        <input type="file" name="video" accept="video/*" required>
        <button type="submit">Upload & Analyze</button>
    </form>
</div>
<!-- ===== PROGRESS OVERLAY ===== -->
<div class="loader-overlay" id="loader">
    <div class="loader-box">
        <p class="loading-text">Analyzing videoâ€¦</p>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <p class="progress-percent" id="progressText">0%</p>
    </div>
</div>

<script>
let progress = 0;
let interval = null;

function showLoader() {
    document.getElementById("loader").style.display = "flex";

    const bar = document.getElementById("progressBar");
    const text = document.getElementById("progressText");

    interval = setInterval(() => {
        if (progress < 90) {
            progress += Math.random() * 5;
            progress = Math.min(progress, 90);

            bar.style.width = progress + "%";
            text.innerText = Math.floor(progress) + "%";
        }
    }, 400);
}
</script>


</body>
</html>
